name: Reusable workflow 
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the deplya artifact'
        required: false
        default: dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: Output info
        run: |
          ls
